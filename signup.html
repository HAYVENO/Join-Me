<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SERVER REG FORM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex, follow" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="images/HAYVEN-The-Dev.jpeg" alt="HAYVEN's image" />
				</div>
				<form action="/" method="post">
					<h3>Sign Up</h3>
					<div class="form-holder">
						<input
							name="fName"
							type="text"
							placeholder="First name"
							class="form-control"
							autofocus
						/>
					</div>
					<div class="form-holder">
						<input
							name="lName"
							type="text"
							placeholder="Last name"
							class="form-control"
						/>
					</div>

					<div class="form-holder">
						<input
							name="Email"
							type="email"
							placeholder="e-mail"
							class="form-control"
						/>
					</div>

					<div class="form-login">
						<button type="submit">Sign up</button>
						<p>Already Have account? <a href="#">Login</a></p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
