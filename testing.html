  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="image-holder">
          <img src="images/registration-form-4.jpeg" alt="" />
        </div>
        <form action="/" method="post">
          <h3>Sign Up</h3>
          <div class="form-holder">
            <input
              name="fName"
              type="text"
              placeholder="First name"
              class="form-control"
            />
          </div>
          <div class="form-holder">
            <input
              name="lName"
              type="text"
              placeholder="Last name"
              class="form-control"
            />
          </div>

          <div class="form-holder">
            <input
              name="Email"
              type="text"
              placeholder="e-mail"
              class="form-control"
            />
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" checked /> I agree all statement in
              <a href="#">Terms & Conditions</a>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="form-login">
            <button>Sign up</button>
            <p>Already Have account? <a href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>
